<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOM JSX COMPONENT CREATION</title>
</head>

<body>
    <div id="root"></div>
</body>

</html>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



<script type="text/babel">

    function Header(props) {
        return <p>{props.message1}</p>
    }
    function Content(props) {
        return <p>{props.message2}</p>
    }
    function Footer(props) {
        return <p>{props.message3}</p>
    }

    function App() {

        return <>
            <Header message1="this is message1" />
            <Content message2="this is message2" />
            <Footer message3="this is message3" />

        </>
    }



    let dom = ReactDOM.createRoot(document.getElementById("root"));
    dom.render(<App />);
</script>
