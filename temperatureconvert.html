<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
</head>

<body>
    <div id="root"></div>
</body>

</html>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



<script type="text/babel">

    function App() {

        let [celsius, setCelsius] = React.useState("")
        let [fahrenheit, setFahrenheit] = React.useState("")

        function changeCen(event) {
            let ans = (event.target.value * 9 / 5) + 32
            setCelsius(event.target.value);
            setFahrenheit(ans);
        }

        function changeFar(event) {
            let ans = (event.target.value - 32) * 5/9
            setFahrenheit(event.target.value);
            setCelsius(ans);
        }

        return <>
            <input type="number" onInput={changeCen} placeholder="enter centrigrade" value={celsius} />
            <input type="number" onInput={changeFar} placeholder="enter fahrenheit" value={fahrenheit} />
        </>
    }



    let dom = ReactDOM.createRoot(document.getElementById("root"));
    dom.render(<App />);
</script>
