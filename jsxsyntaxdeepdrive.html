<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX SYNTAX DEEP DIVE</title>
</head>

<body>
    <div id="root"></div>
</body>

</html>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



<script type="text/babel">

    function JSXShowcase() {

        let exp1 = "ritesh"
        let exp2 = ["mango", "orange", "banana"]
        let [login, setLogin] = React.useState(true)
        let [logout, setLogout] = React.useState(false)

        function handleLogin() {
            setLogin(!login)
            setLogout(!logout)
        }
        function handleLogout() {
            setLogin(!login)
            setLogout(!logout)
        }

        return <>

            <div>
                <p>{exp1}</p>

                <ul>
                    {exp2.map((ele, index) => {
                        return <li key={index}>{ele}</li>
                    })}

                </ul>
                {login ? <button onClick={handleLogin}>Login</button> : ""}
                {logout ? <button onClick={handleLogout}>Logout</button> : ""}


            </div>

        </>
    }



    let dom = ReactDOM.createRoot(document.getElementById("root"));
    dom.render(<JSXShowcase />);
</script>
