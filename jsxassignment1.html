<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX ASSIGNMENT 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            background-color: green;
            color: white;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



<script type="text/babel">

    function App() {

        let [change, setChange] = React.useState(true)
        function handleClick() {
            setChange(!change)
            alert("Hello");
        }
        return (
            <>
                <p>React is a javascript library</p>
                <div className="main">
                    <p>Click the below button to alert 'Hello</p>
                    <button onClick={handleClick}>{change ? "Alert Hello" : "Alert Bye"}</button>
                </div>
            </>


        )
    }


    let dom = ReactDOM.createRoot(document.getElementById("root"));
    dom.render(<App />);
</script>
